<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image classification with Tensorflow.js</title>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
  </head>

  <body>
    <main class="app">
      <span class="loading">Preparing model</span>

      <canvas class="canv" width="480" height="480"></canvas>

      <div class="actions">
        <span class="info">Train classifier with examples</span>
        <button class="bad">Bad</button>
        <button class="new">Get new image</button>
        <button class="good"><svg xmlns="http://www.w3.org/2000/svg" style="width: 48; height: 48; fill: #94DFE8" width="48" height="48" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg></button>

      </div>

      <button class="predict">Predict</button>
        <button class="save">Save dataset</button><button class="load">load dataset</button>

    </main>

    <script src="classifier.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
