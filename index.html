<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image classification with Tensorflow.js</title>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <script src="https://kit.fontawesome.com/89cf244b4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
  </head>

  <body>

    </div>
    <main class="app">
      <span class="loading">Preparing model</span>
      <div id="rating" class="hidden">
      <canvas class="canv" width="480" height="480"></canvas>

      <div class="actions">
        <span class="info">Train classifier with examples</span>
        <button class="prev round"><i class="fas fa-redo-alt" style="color: #F9C215;"></i></button>
        <button class="bad round"><i class="fas fa-times" style="color: #FE536A;" ></i></button>
        <button class="good round"><i class="fas fa-heart" style="color: #39E8B4;" ></i></button>
        <button class="super round"><i class="fas fa-star" style="color: #25B6FE;" ></i></button>
      </div>

    </main>
    <button class="new square">Get new image</button><br>
    <button class="predict square">Predict</button><br>
    <button class="save square">Save dataset</button><br>
    <button class="load square">load dataset</button><br>

    <script src="classifier.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
